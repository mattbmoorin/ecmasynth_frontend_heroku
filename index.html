<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.15/Tone.js"></script>
    <title>ECMASYNTH</title>
  </head>

  <body>
    <div class="content">
      <h1>ECMASynth</h1>
      <div><button class="button is-warning" onclick="darkMode();">Midnight Mode</button></div><br />
      <div id="synth-container"></div>

      <form id="synth-form">
        <label for="envelope">Sustain:</label>
        <input class="column" type="text" id="envelope" value=".005">
        <button class="button" type="button" id="envelope-button">Set</button><br />
        <label for="reverb">Reverb Decay Time *Cannot be 0*:</label>
        <input class="column" type="text" id="reverb" value="10">
        <button class="button" type="button" id="reverb-button">Set</button><br />
        <label for="delay">Delay Time *Between 0 and 1*:</label>
        <input class="column" type="text" id="delay" value="0">
        <button class="button" type="button" id="delay-button">Set</button><br /><br />
        <input class="button is-primary" type="submit" value="Save Preset">
      </form>

      <div id="presets-container"></div>
      
      <script src="src/elements.js"></script>
      <script src="src/main.js"></script>
      <script src="src/synth.js"></script>

  </body>
  </div>

</html>
